<div background-image="{{WidgetFeed.data.design.itemListBgImage}}" class="holder padding-zero">
  <div class="media-center-plugin layout3">
    <div class="media-center-banner clearfix border-bottom-grey">
      <div id="carousel" build-fire-carousel=""></div>
    </div>
    <div class="text-left padded padding-bottom-zero clearfix">
      <p ng-bind-html='WidgetFeed.safeHtml(WidgetFeed.data.content.description)'></p>
    </div>
    <div>
      <div class="list-layout">
        <div class="list-item" ng-repeat="video in WidgetFeed.videos">
          <div class="list-item-media text-left overflow-hidden">
            <div class="list-media-holder pull-left play-btn">
              <img ng-src="{{video.snippet.thumbnails.medium.url}}">
            </div>
            <div class="list-item-copy text-left padding-left-ten padding-right-ten">
              <p class="ellipsis margin-zero"><a class="text-primary">{{video.snippet.title}}</a></p>
              <p class="summary ellipsis margin-zero">{{video.snippet.description}}</p>
              <span class="list-item-date">{{video.snippet.publishedAt | date:'medium'}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
