<div background-image="{{WidgetFeed.data.design.itemListBgImage}}" class="holder padding-zero">
  <div class="media-center-plugin layout3">
    <div class="plugin-banner clearfix border-bottom-grey">
      <div id="carousel" build-fire-carousel=""></div>
    </div>
    <div class="padded text-left">
      <p class="margin-bottom-zero" ng-bind-html='WidgetFeed.safeHtml(WidgetFeed.data.content.description)'></p>
    </div>
    <div ng-repeat="video in WidgetFeed.videos">
    <div class="plugin-banner clearfix border-bottom-grey">
      <div class="plugin-slide text-center">
        <iframe id="player" width="342" height="192"
                ng-src="{{video.snippet.resourceId.videoId | returnYoutubeUrl}}"
                frameborder="0"></iframe>
      </div>
    </div>
    <div class="padded text-left">
      <a class="text-primary">{{video.snippet.title}}</a>

      <p class="margin-bottom-zero">{{video.snippet.description}}</p>
      <span class="list-item-date">{{video.snippet.publishedAt | date:'medium'}}</span>
    </div>
  </div></div>
</div>
